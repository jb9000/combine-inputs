<!DOCTYPE html>
<html>
  <head>
    <title>Convert an Array to an Object</title>
  </head>
  
  <body>
    <header>
      <h1>
        Array to Object
      </h1>
    </header>
    
    <div>
      Sample data: [[name, James Harden],[points, 27],[assists, 13],[rebounds, 10]]
    </div>
    <div>
      Name: <input type="text" id="nameInput"><br>
      Points: <input type="text" id="pointsInput"><br>
      Assists: <input type="text" id="assistsInput"><br>
      Rebounds: <input type="text" id="reboundsInput"><br>
      <button onclick="handlers.convert()">Convert</button>
    </div>  
    
    <div id='output'>
    </div>
   
    <script src="https://jeffbautista.github.io/arrays-to-objects/client.js"></script>
  </body>
</html>
